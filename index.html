<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h3>Задание №1</h3>
    <input id="num1" type="text" value="50" />
    <p>+</p>
    <input id="num2" type="text" value="50" />
    <button id="sum">Результат</button>
    <p id="result"></p>

    <h3>Задание №2</h3>
    <input id="num3" type="text">
    <button id="button">Результат</button>
    <p id="result2"></p>

    <h3>Задание №3</h3>
    <input id="num4" type="text">
    <button id="button2">Результат</button>
    <p id="result3"></p>

    <h3>Задание №4</h3>
    <input id="input-a" type="number">
    <input id="input-b" type="number">
    <select id="select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="btn-result">Результат</button>
    <p id="output"></p>



    <script src="app.js"></script>
</body>
</html>
